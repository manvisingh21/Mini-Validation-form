<html><head>
    <title>Form Validation</title>
</head>
<body>
    <link rel="stylesheet" href="style1.css">
    <h1 style="text-align:center;">Validation Form</h1>
    <form id="myForm" action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required=""><br>

	    <label for="phone">Phone Number:</label>
	    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required="">
        
        <label for="school">School:</label>
        <select id="school" name="school" required="">
            <option value="">Select School</option>
            <option value="school1">School of Design</option>
            <option value="school2">School of Computer Science</option>
            <option value="school3">School of Liberal Arts</option>
            <option value="school4">School of Mechanical Engineering</option>
            <option value="school5">School of Civil Engineering</option>
        </select><br>
                
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required=""><br>

        <label for="state">State:</label>
        <select id="state" name="state" required="">
            <option value="">Select State</option>
            <option value="state1">Maharashtra</option>
            <option value="state2">Gujarat</option>
            <option value="state3">Karnataka</option>
        </select><br>

        <label for="city">City:</label>
        <select id="city" name="city" required="">
            <option value="">Select City</option>
            	
        </select><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required=""><br>

        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required=""><br>

        <input type="submit" value="Submit">
    </form>



</body></html>
